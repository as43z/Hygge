<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="Engine/Distribution/engine.bundled.js"></script>
	<title>Game</title>

	<style type="text/css">
		
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		body {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: lightgray;
		}

		.game-panel {
			border: 2px;
			border-style: dashed;
			border-color: coral;
			height: 90%;
			width: 50%;
			padding: 2px;
		}

	</style>
</head>
<body>
	<script type="text/javascript">
		let game = engine();
		game.makeRun();
	</script>
	<div class="game-panel" id="game-panel">
		<canvas style="height: 100%; width: 100%;" id="game-canvas">
	</div>
</body>
</html>
