<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.ico">
	<script src="Engine/Distribution/engine.bundled.js"></script>
	<title>Game</title>

	<style type="text/css">
		
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		body {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: lightgray;
		}

		.game-panel {
			border: 2px;
			border-style: dashed;
			border-color: coral;
			height: fit-content;
			width: fit-content;
			padding: 2px;
		}

	</style>
</head>
<body>
	<div class="game-panel" id="game-panel">
		<canvas id="game-canvas"></canvas>
	</div>
	<script type="text/javascript">
		game = Engine.game;

		class MainScene extends Engine.Scene {
			init() {
				game.gameContext.canvasCtx.fillStyle = "black";
				game.gameContext.canvasCtx.rect(0, 0, game.gameContext.resolution.dimensions.width, game.gameContext.resolution.dimensions.height);
				game.gameContext.canvasCtx.fill();
				game.gameState.state = Engine.GameLogicState.LOADING_TO;
			}
		}

		let main = new MainScene();

		game.init({
			canvas: document.getElementById('game-canvas'),
			scene: main,
		})
		console.log(game);
		game.run();
	</script>
</body>
</html>
