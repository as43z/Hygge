<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="Engine/Distribution/engine.bundled.js"></script>
	<title>Game</title>

	<style type="text/css">
		
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		body {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: lightgray;
		}

		.game-panel {
			border: 2px;
			border-style: dashed;
			border-color: coral;
			height: fit-content;
			width: fit-content;
			padding: 2px;
		}

	</style>
</head>
<body>
	<div class="game-panel" id="game-panel">
		<canvas id="game-canvas"></canvas>
	</div>
	<script type="text/javascript">
		let gameEngine = engine();
		// interface Context {
		// 	readonly canvas: UndefinedOr<HTMLCanvasElement>;
		// 	gameResolution: GameResolution;
		// }
		gameEngine.init({
			canvas: document.getElementById('game-canvas'),
			gameResolution: new gameEngine.GameResolution({
				aspectRatio: gameEngine.AspectRatios.THREE_HALVES,
				dimensions: gameEngine.aspectRatioToDimensions.get(gameEngine.AspectRatios.THREE_HALVES)[0]
			})
		});
	</script>
</body>
</html>
